<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List users</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link href="/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- navbar -->
        <nav th:replace="fragments/navbar.html :: header"></nav>
        <!-- end navbar -->
        <div th:object="${dtos}" class="container justify-content-center">
            <h1 th:text="'Lista de usuarios'"></h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead style="background-color: rgb(241, 216, 201)">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Mail</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Saldo</th>
                            <th scope="col">Zona</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody th:each="usuario : ${usuarios}">
                        <tr>
                            <td th:text="${usuario.id}" scope="row"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.mail}"></td>
                            <td th:text="${usuario.nacimiento}"></td>
                            <td th:text="${usuario.dineroEnCuenta}"></td>
                            <td th:text="${usuario.zona.nombreCiudad}"></td>
                            <td scope="row">
                                <a th:href="@{/user/detail/{id}(id =__${dto.id}__)}">Ver</a>
                            </td>
                            <td scope="row">
                                <a th:href="@{/user/edit/{id}(id =__${dto.id}__)}">Editar</a>
                            </td>
                            <td scope="row">
                                <a
                                    style="width: 60px"
                                    class="btn btn-success btn-sm"
                                    th:if="${usuario.activo == true}"
                                    th:href="@{/user/deal/desactivar/{id}(id =__${usuario.id}__)}"
                                    >
                                    Activo
                                </a>
                                <a
                                    style="width: 60px"
                                    class="btn btn-danger btn-sm"
                                    th:if="${usuario.activo == false}"
                                    th:href="@{l/activar/{id}(id =__${usuario.id}__)}"
                                    >
                                    X
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 

            <p
                style="color: red"
                th:if="${msg != null}"
                th:text="${msg}"
                ></p>
        </div>
        
        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
