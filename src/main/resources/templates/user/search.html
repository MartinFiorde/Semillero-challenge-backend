<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find user</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link href="/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- navbar -->
        <nav th:replace="fragments/navbar.html :: header"></nav>
        <!-- end navbar -->
        <div class="container justify-content-center">

            <h1>Registro de usuario</h1>
            <form
                th:action="@{/user/search}"
                th:object="${dto}"
                enctype="multipart/form-data"
                method="POST"
                >
                <input type="text" name="firstName" placeholder="Nombre" th:field="*{firstName}" required/>
                <br>
                <input type="text" name="lastName" placeholder="Apellido" th:value="*{lastName}" required/>
                <br>
                <input type="submit" value="Aceptar" />
            </form>
            <p
                style="color: red"
                th:if="${msg != null}"
                th:text="${msg}"
                ></p>
        </div>

        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
