<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detail user</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link href="/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- navbar -->
        <nav th:replace="fragments/navbar.html :: header"></nav>
        <!-- end navbar -->
        <div th:object="${dto}" class="container justify-content-center">
            <h1 th:text="'Datos del usuario '+*{firstName}+' '+*{lastName}"></h1>
            <br/>
            <h3 style="font-weight: bold">Id: <span style="font-weight: normal" th:text="*{id}"></span></h2>
            <h3 style="font-weight: bold">Activa? <span style="font-weight: normal" th:text="*{active}"></span></h2>
            <h3 style="font-weight: bold">Password en dto: <span style="font-weight: normal" th:text="*{password}"></span></h2>
            <h3 style="font-weight: bold">Fecha de registro: <span style="font-weight: normal" th:text="*{registrationDate}"></span></h2>
            <h3 style="font-weight: bold">Email: <span style="font-weight: normal" th:text="*{email}"></span></h2>
            <h3 style="font-weight: bold">Nombre: <span style="font-weight: normal" th:text="*{firstName}"></span></h2>
            <h3 style="font-weight: bold">Apellido: <span style="font-weight: normal" th:text="*{lastName}"></span></h2>
            <h3 style="font-weight: bold">DNI: <span style="font-weight: normal" th:text="*{dni}"></span></h2>
            <h3 style="font-weight: bold">Rol: <span style="font-weight: normal" th:text="*{role}"></span></h2>
            <h3 style="font-weight: bold">Cuenta de gmail: <span style="font-weight: normal" th:text="*{gmailUser}"></span></h2>
            <h3 style="font-weight: bold">Usuario de discord: <span style="font-weight: normal" th:text="*{discordUser}"></span></h2>

            <h1 style="font-weight: bold">FALTA LISTADO DE CURSOS INSCRIPTOS</h1>

            
            <a 
                style="width: 120px"
                class="btn btn-primary me-2"
                th:href="@{/user/edit/{id}(id =__${dto.id}__)}"
                >
                Editar
            </a>
            <a 
                style="width: 120px"
                class="btn btn-primary me-2"
                th:if="${dto.active == true}"
                th:href="@{/user/deactivate/{id}(id =__${dto.id}__)}"
                >
                Desactivar
            </a>
            <a
                style="width: 120px"
                class="btn btn-primary me-2"
                th:if="${dto.active == false}"
                th:href="@{/user/activate/{id}(id =__${dto.id}__)}"
                >
                Reactivar
            </a>

            <p
                style="color: red"
                th:if="${msg != null}"
                th:text="${msg}"
                ></p>
        </div>

        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
