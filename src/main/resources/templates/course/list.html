<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List courses</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link href="/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- navbar -->
        <nav th:replace="fragments/navbar.html :: header"></nav>
        <!-- end navbar -->
        <div th:object="${dtos}" class="container justify-content-center">
            <h1 th:text="'Lista de cursos'"></h1>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead style="background-color: rgb(241, 216, 201)">
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Comisión</th>
                            <th scope="col">Fecha inicio</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Profesor</th>
                            <th scope="col">Detalle</th>
                        </tr>
                    </thead>
                    <tbody th:each="dto : ${dtos}">
                        <tr>
                            <td th:text="${dto.title}" scope="row"></td>
                            <td th:text="${dto.commission}"></td>
                            <td th:text="${dto.startDate}"></td>
                            <td th:text="${dto.description}"></td>
                            <td th:text="${dto.teacherFullName}"></td>
                            <td scope="row">
                                <a th:href="@{/course/detail/{id}(id =__${dto.id}__)}">Ver detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 

            <p
                style="color: red"
                th:if="${msg != null}"
                th:text="${msg}"
                ></p>
        </div>
        
        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
