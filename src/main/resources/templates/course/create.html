<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link href="/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- navbar -->
        <nav th:replace="fragments/navbar.html :: header"></nav>
        <!-- end navbar -->
        <div class="container justify-content-center">

            <h1>Registro de usuario</h1>
            <form
                th:action="@{/course/save}"
                th:object="${dto}"
                enctype="multipart/form-data"
                method="POST"
                >
                <input type="text" name="title" placeholder="Título" th:field="*{title}" required/>
                <br>
                <input type="number" name="commission" placeholder="Comisión" th:field="*{commission}" required/>
                <br>
                <input type="date" name="startDate" placeholder="Fecha de inicio" th:field="*{startDate}" required/>
                <br>
                <select name="status" id="status" th:field="*{status}" required>
                    <option value="PROGRAMED">Programado</option>
                    <option value="IN_PROGRESS">En progreso</option>
                    <option value="CANCELLED">Cancelado</option>
                    <option value="FINISHED">Terminado</option>
                </select>
                <br>
                <select name="turn" id="turn" th:field="*{turn}" required>
                    <option value="MORNING">A la mañana</option>
                    <option value="AFTERNOON">A la tarde</option>
                    <option value="NIGHT">A la noche</option>
                </select>
                <br>
                <input type="text" name="description" placeholder="Descripción" th:field="*{description}" required/>
                <br>
                <br>
                <input type="submit" value="Aceptar" />
            </form>
            <p
                style="color: red"
                th:if="${msg != null}"
                th:text="${msg}"
                ></p>
        </div>

        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
